<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Takeshi Maruyama</title>

  <style>
    :root {
      --bg: #020617;
      --bg-alt: #020617;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.16);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #020617;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.75));
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0.4rem;
    }
    .nav-logo {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.82rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .nav-links a {
      color: var(--text-muted);
    }
    .nav-links a:hover {
      color: var(--accent);
      text-decoration: none;
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.2rem 3rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.8rem;
      flex-wrap: wrap;
      gap: 0.6rem;
    }
    .title { font-size: 1.4rem; font-weight: 600; }
    .muted { color: var(--text-muted); font-size: 0.9rem; }
    .posts {
      display: grid;
      gap: 0.9rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .post-card {
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(31, 41, 55, 0.9);
      border-radius: 0.9rem;
      padding: 1rem 1.1rem;
    }
    .post-title { font-size: 1rem; margin: 0 0 0.3rem; }
    .post-meta { font-size: 0.8rem; color: var(--text-muted); }
    .post-tags {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-top: 0.4rem;
    }
    .tag {
      font-size: 0.7rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
    }
    .back { font-size: 0.85rem; }
    @media (max-width: 720px) {
      header { flex-direction: column; align-items: flex-start; }
      .nav-inner { flex-direction: column; align-items: flex-start; gap: 0.4rem; }
      .nav-links { width: 100%; justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-logo">TAKESHI MARUYAMA · PORTFOLIO</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
      </div>
    </div>
  </nav>

  <div class="page">
    <header>
      <div>
        <div class="title">Blog</div>
        <div class="muted">Posts / Notes</div>
      </div>
      <a class="back" href="/">Back to Home</a>
    </header>

    
      <div class="posts">
        
          <article class="post-card">
            <h2 class="post-title"><a href="/blog/2025/12/20/jekyll-blog-setup/">Jekyllを導入してみた</a></h2>
            <div class="post-meta">2025-12-20</div>
            
              <div class="post-tags">
                
                  <span class="tag">Jekyll</span>
                
                  <span class="tag">Blog</span>
                
                  <span class="tag">Setup</span>
                
              </div>
            
            
              <p class="muted">Jekyll を /blog 配下に導入してみました。既存の index.html はそのままにして、ブログだけを独立して増やせる構成です。
</p>
            
          </article>
        
      </div>
    
  </div>
</body>
</html>
